<html>   
        <head>
                <!-- Required meta tags -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            
                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            
                <title>QRating</title>
              </head>
               
    <body>
        <header class ='header'>
            <nav class="navbar navbar-expand-lg navbar-dark text-white bg-danger">
                <a class="navbar-brand" href="#">QRating</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <form id="searchform" method="get" action="{% url 'search' %}" class="form-inline my-2 my-lg-0">
                                <input name="search" class="form-control mr-sm-2" type="search" placeholder="검색" aria-label="Search">
                                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">검색</button>
                        </form>
                    </ul>
                    <ul class="navbar-nav navbar-right">
                        <li class="nav-item active">
                         <a class="nav-link">이용방법</a>
                         <li class="nav-item active">
                         <a class="nav-link">알림</a>
                        {% if user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'mypage' user.pk %}">마이 페이지</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
                        </li>
                        {% else %} 
                        <li class="nav-item active">
                                <a class="nav-link" a href="{% url 'login' %}">로그인 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'register' %}">회원가입</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>
    
        <div class="">
            <h1>
                <a href="{% url 'create_question' %}">새 질문 작성</a>
            </h1>
        </div>
    
    
        <div>
            <h1>채택된 질문 리스트</h1>
            {% for question in questions %}
                <div>
                    <p> {{ question.title}} </p>
                    <p> {{ question.author}} </p>
                    <p> {{ question.body|linebreaks}} </p>
                    <a href="{% url 'detail_question' question.pk %}">질문보기</a>
                    <hr>
                </div>
            {% endfor %}
        </div>
    
    </body>

</html>
