{% extends 'base.html' %}

{% block content %}
<div class="total">
    <div class="left">
        <div class="list-group">
        
        <a href="#" class="list-group-item list-group-item-action active"><i class="fas fa-laptop-code"></i>모두보기</a>
        <a href="#" class="list-group-item list-group-item-action">경제학</a>
        <a href="#" class="list-group-item list-group-item-action">프로그래밍</a>
        <a href="#" class="list-group-item list-group-item-action">수학</a>
        <a href="#" class="list-group-item list-group-item-action">경영학</a>
        <a href="#" class="list-group-item list-group-item-action">CPA/고시</a>
        <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">기타</a>
        </div>
    </div>
    <div class="middle">
        <h1>채택된 질문 리스트</h1>
        {% for question in questions %}
        <div>
            <p> {{ question.title }} </p>
            <p> {{ question.author }} </p>
            <p> {{ question.body|linebreaks }} </p>
            <a href="{% url 'detail_question' question.pk %}">질문보기</a>
            <hr>
        </div>
        {% endfor %}
    </div>
    <div class="right">
        <h1>
            <a href="{% url 'create_question' %}">새 질문 작성</a>
        </h1>
    </div>
</div>

    


{% endblock %}
