{% extends 'base.html' %}

{% block content %}
<head> <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js"></script></head>
<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"></script>

<div class="total">
    <div class="left">
        <div class="list-group">
            <ul id = "menu">
        <li><a href="#" class="list-group-item list-group-item-action text-light"><i class="fas fa-border-none fa-2x"></i> &nbsp;모두보기</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light"><i class="fas fa-chart-area fa-2x"></i>&nbsp;경제학</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light"><i class="far fa-file-code fa-2x"></i> &nbsp; 프로그래밍</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light"><i class="fas fa-divide fa-2x"></i></i> &nbsp;수학</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light"><i class="fas fa-calculator fa-2x"></i> &nbsp;경영학</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light"><i class="fas fa-book fa-2x"></i> &nbsp;CPA/고시</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light"><i class="fas fa-sticky-note fa-2x"></i> &nbsp;기타</a></li>
        </ul>    
    </div>
    </div>
    <div class="middle">
        <div class='text-center'>
        <h1>채택된 질문 리스트</h1>
        {% for question in questions %}
        <div>
            <p> {{ question.title }} </p>
            <p> {{ question.author }} </p>
            <p> {{ question.body|linebreaks }} </p>
            <div style='text-align: left'>
            <a href="{% url 'detail_question' question.pk %}">질문보기</a>
        </div>
            <hr>
        </div>
        {% endfor %}
    </div>
    </div>
    <div class="right">
        <h1>
            <a href="{% url 'create_question' %}">새 질문 작성</a>
        </h1>
    </div>
</div>

    


{% endblock %}
