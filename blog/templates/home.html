{% extends 'base.html' %}

{% block content %}
<div class="">
    <h1>새 질문 작성</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data"> 
        {%csrf_token%}
        {{ form.as_p }}
        <a href="{% url 'create_question' %}">질문올리기</a>
    </form>
</div>


<div>
    <h1>채택된 질문 리스트</h1>
    {% for question in questions %}
        <div>
            <p> {{ question.title }} </p>
            <p> {{ question.author }} </p>
            <p> {{ question.body|linebreaks }} </p>
            <a href="{% url 'detail_question' question.pk %}">질문보기</a>
            <hr>
        </div>
    {% endfor %}
</div>

{% endblock %}
