{% extends 'base.html' %}

{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"></script>

<div class="total">
    <div class="left">
        <div class="list-group">
            <ul id = "menu">
        <li><a href="#" class="list-group-item list-group-item-action text-light">모두보기</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light">경제학</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light">프로그래밍</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light">수학</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light">경영학</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light">CPA/고시</a></li>
        <li><a href="#" class="list-group-item list-group-item-action text-light">기타</a></li>
        </ul>    
    </div>
    </div>
    <div class="middle">
        <div class='text-center'>
        <h1>채택된 질문 리스트</h1>
        {% for question in questions %}
        <div>
            <p> {{ question.title }} </p>
            <p> {{ question.author }} </p>
            <p> {{ question.body|linebreaks }} </p>
            <div style='text-align: left'>
            <a href="{% url 'detail_question' question.pk %}">질문보기</a>
        </div>
            <hr>
        </div>
        {% endfor %}
    </div>
    </div>
    <div class="right">
        <h1>
            <a href="{% url 'create_question' %}">새 질문 작성</a>
        </h1>
    </div>
</div>

    


{% endblock %}
