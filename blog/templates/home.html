<h1>home</h1><br>

<div>
    <h1>새 질문 작성</h1>
    <form method="POST" class="post-form"> 
        {%csrf_token%}
        {{ form.as_p }}
        <button type="submit">올리기</button>
    </form>
</div>


<div>
    <h1>채택된 질문 리스트</h1>
    {% for question in questions %}
        <div>
            <p> {{ question.title}} </p>
            <p> {{ question.author}} </p>
            <p> {{ question.body|linebreaks}} </p>
            <a href="{% url 'question' question.pk %}">질문보기</a>
            <hr>
        </div>
    {% endfor %}
</div>
