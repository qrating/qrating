<div>
    <h1>검색된 질문 리스트</h1>
    {% for question in questions %}
        <div>
            <p> {{ question.title}} </p>
            <p> {{ question.author}} </p>
            <p> {{ question.body|linebreaks}} </p>
            <a href="{% url 'detail_question' question.pk %}">질문보기</a>
            <hr>
        </div>
    {% endfor %}
</div>
