{% extends 'base.html' %}

{% block content %}
<style>
.text-center{
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;    
}
</style>
<div class = 'text-center'>
    <h2>검색된 질문 리스트</h2>
    {% for question in questions %}
        <div>
            <p> {{ question.title}} </p>
            <p> {{ question.author}} </p>
            <p> {{ question.body|linebreaks}} </p>
            <a href="{% url 'detail_question' question.pk %}">질문보기</a>
            <hr>
        </div>
    {% endfor %}
</div>
{% endblock %}
