<h1>question deltails</h1>

<div>
    <h1>질문</h1>
    <p> {{ question.title}} </p>
    <p> {{ question.author}} </p>
    <p> {{ question.body|linebreaks}} </p>
    <hr>
</div>

<div>
    <h1>새 답변 작성</h1>
    <form method="POST" class="post-form"> 
        {%csrf_token%}
        {{ form.as_p }}
        <button type="submit">올리기</button>
    </form>
</div>

<div>
    <h1>답변 리스트</h1>
    <div>
        {% for answer in answers %}
            <div>
                <p> {{ answer.content }} </p>
                <p> {{ answer.author }} </p>
                <button type="submit" formmethod="POST" name="select">채택</button>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>
