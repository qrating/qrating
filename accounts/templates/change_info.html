{% extends 'accountsbase.html' %}

{% block content %}
<div class="container">
    <div class="info_container text-center form-group">
        <div class="info_title">
            <h1>회원정보 변경</h1>
        </div>
        <form method="POST" class="text-info_form" enctype="multipart/form-data">
            {% csrf_token %}
            {% for form in user_change_form %}
            {% if form.label == "Password" %}
            {% else %}
            {{ form.label }} : 
            {{ form }}
            {% endif %}  
            {% endfor %}<br><br>          
            <button type="submit" class="btn btn-dark">올리기</button>
        </form>
    </div>
</div>
{% endblock %}
